<div class="container-fluid mt--9 mb-5">
    <div class="row align-items-center">
        <button class="btn btn-primary" [routerLink]="['/welcome']">Back</button>
    </div>
    <div class="card">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="LIST OF ALL EMPLOYEES">
                <div class="container-fluid">
                    <div class="card">
                        <mat-form-field>
                            <input matInput (keyup)="nameByFilter($event.target.value)"
                                placeholder="Search by UserName">
                        </mat-form-field>
                        <table mat-table [dataSource]="allEmpListDataSource" class="mat-elevation-z8" #sort1="matSort"
                            matSort>
                            <ng-container matColumnDef="login">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>User Name</b></th>
                                <td mat-cell *matCellDef="let element"> {{element.login}} </td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Email</b></th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="createdDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Created Date</b></th>
                                <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'dd-MM-yyyy'}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="createdBy">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Created By</b></th>
                                <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
                            </ng-container>

                            <ng-container matColumnDef="location">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Location</b></th>
                                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                            </ng-container>

                            <ng-container matColumnDef="projectCode">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Project Code</b></th>
                                <td mat-cell *matCellDef="let element"> {{element.projectCode}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns1;">
                            </tr>
                        </table>
                        <div class="row subBtn">
                            <div>
                                <button class="btn btn-primary mb-4 mt-2" [disabled]='noData' mat-raised-button
                                    (click)="downloadAllEmployeesList()">Download
                                    All
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
