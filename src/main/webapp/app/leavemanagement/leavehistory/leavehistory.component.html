<div class="container-fluid container-fluid mt--9 mb-5">
  <button class="btn btn-primary" (click)="onBackButtonEvent()">
    Back
  </button>
  <div class="card">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="leaveApprovedDataSource" class="mat-elevation-z8" #sort="matSort" matSort>

      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee ID</th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
      </ng-container>

      <ng-container matColumnDef="leaveType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Type</th>
        <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
      </ng-container>

      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> From Date</th>
        <td mat-cell *matCellDef="let element"> {{element.fromDate}}</td>
      </ng-container>

      <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> To Date</th>
        <td mat-cell *matCellDef="let element"> {{element.toDate}} </td>
      </ng-container>

      <ng-container matColumnDef="totalDays">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Days</th>
        <td mat-cell *matCellDef="let element"> {{element.totalDays}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="reasonForLeave">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason For Leave</th>
        <td mat-cell *matCellDef="let element"> {{element.reasonForLeave}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="noData" class="no-records">
      No matching records found
    </div>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-paginator [pageSizeOptions]="[10, 30, 50, numRows]" showFirstLastButtons #paginator></mat-paginator>
  </div>
</div>
