<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Reset your password</h1>

            <div class="alert alert-danger" *ngIf="errorEmailNotExists">
                <strong>Email address is not registered!</strong> Please check and try again.
            </div>

            <!-- <div class="alert alert-warning" *ngIf="!success">
                <p>Please enter the registered email addresss.</p>
            </div> -->

            <div class="alert alert-success" *ngIf="success === 'OK'">
                <p>Password reset done, Please check your email for verification.</p>
            </div>

            <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" #resetRequestForm="ngForm">
                <div class="form-group">
                    <!-- <label class="form-control-label" for="email">Email</label> -->
                    <input type="email" class="form-control" id="email" placeholder="Please enter the registered email address." name="email" 
                           [(ngModel)]="resetAccount.email" minlength=5 maxlength=254 #emailInput="ngModel" email required>
                    <div *ngIf="emailInput.dirty && emailInput.invalid">
                        <small class="form-text text-danger"
                           *ngIf="emailInput.errors.required">
                            Your email is required.
                        </small>
                        <small class="form-text text-danger"
                           *ngIf="emailInput.errors.email">
                            Your email is invalid.
                        </small>
                        <small class="form-text text-danger"
                           *ngIf="emailInput.errors.minlength">
                            Your email is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                           *ngIf="emailInput.errors.maxlength">
                            Your email cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <button type="submit" [disabled]="resetRequestForm.form.invalid" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>
</div>
