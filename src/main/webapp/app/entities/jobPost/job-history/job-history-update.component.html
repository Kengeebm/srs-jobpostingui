<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-history-heading">Create or edit a Job History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_jobId">Job Id</label>
                    <input type="text" class="form-control" name="jobId" id="field_jobId"
                           formControlName="jobId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_clientName">Client Name</label>
                    <input type="text" class="form-control" name="clientName" id="field_clientName"
                           formControlName="clientName"/>
                    <div *ngIf="editForm.get('clientName').invalid && (editForm.get('clientName').dirty || editForm.get('clientName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clientName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_noOfPosition">No Of Position</label>
                    <input type="number" class="form-control" name="noOfPosition" id="field_noOfPosition"
                           formControlName="noOfPosition"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_positionName">Position Name</label>
                    <input type="text" class="form-control" name="positionName" id="field_positionName"
                           formControlName="positionName"/>
                    <div *ngIf="editForm.get('positionName').invalid && (editForm.get('positionName').dirty || editForm.get('positionName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('positionName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                           formControlName="location"/>
                    <div *ngIf="editForm.get('location').invalid && (editForm.get('location').dirty || editForm.get('location').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('location').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_jobDesc">Job Desc</label>
                    <input type="text" class="form-control" name="jobDesc" id="field_jobDesc"
                           formControlName="jobDesc"/>
                    <div *ngIf="editForm.get('jobDesc').invalid && (editForm.get('jobDesc').dirty || editForm.get('jobDesc').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('jobDesc').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('jobDesc').errors.maxlength">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_expReq">Exp Req</label>
                    <input type="text" class="form-control" name="expReq" id="field_expReq"
                           formControlName="expReq"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_filledPosition">Filled Position</label>
                    <input type="number" class="form-control" name="filledPosition" id="field_filledPosition"
                           formControlName="filledPosition"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_comments">Comments</label>
                    <input type="text" class="form-control" name="comments" id="field_comments"
                           formControlName="comments"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startDate">Start Date</label>
                    <div class="input-group">
                        <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" formControlName="startDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_endDate">End Date</label>
                    <div class="input-group">
                        <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" formControlName="endDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_closedOn">Closed On</label>
                    <div class="input-group">
                        <input id="field_closedOn" type="text" class="form-control" name="closedOn" ngbDatepicker  #closedOnDp="ngbDatepicker" formControlName="closedOn"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="closedOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_openedBy">Opened By</label>
                    <input type="text" class="form-control" name="openedBy" id="field_openedBy"
                           formControlName="openedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_closedBy">Closed By</label>
                    <input type="text" class="form-control" name="closedBy" id="field_closedBy"
                           formControlName="closedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updatedBy">Updated By</label>
                    <input type="text" class="form-control" name="updatedBy" id="field_updatedBy"
                           formControlName="updatedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updatedDate">Updated Date</label>
                    <div class="input-group">
                        <input id="field_updatedDate" type="text" class="form-control" name="updatedDate" ngbDatepicker  #updatedDateDp="ngbDatepicker" formControlName="updatedDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="updatedDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
